<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#2d2d2d" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Geometric shapes with enhanced rotation -->
  <polygon id="triangle1" points="0,0 500,300 0,500" fill="#333" opacity="0.3">
    <animate attributeName="opacity" from="0.2" to="0.4" dur="7s" repeatCount="indefinite" />
    <!-- Enhanced rotation -->
    <animateTransform attributeName="transform" type="rotate" from="0 250 250" to="360 250 250" dur="30s" repeatCount="indefinite" />
  </polygon>
  
  <polygon id="triangle2" points="1000,0 500,300 1000,500" fill="#333" opacity="0.2">
    <animate attributeName="opacity" from="0.1" to="0.3" dur="8s" repeatCount="indefinite" />
    <!-- Enhanced rotation -->
    <animateTransform attributeName="transform" type="rotate" from="0 750 250" to="-360 750 250" dur="35s" repeatCount="indefinite" />
  </polygon>
  
  <polygon id="triangle3" points="500,0 1000,200 500,400" fill="#444" opacity="0.15">
    <animate attributeName="opacity" from="0.1" to="0.25" dur="9s" repeatCount="indefinite" />
    <!-- Enhanced rotation -->
    <animateTransform attributeName="transform" type="rotate" from="0 750 200" to="180 750 200" dur="25s" repeatCount="indefinite" />
  </polygon>
  
  <polygon id="triangle4" points="500,100 0,300 500,500" fill="#444" opacity="0.25">
    <animate attributeName="opacity" from="0.15" to="0.35" dur="10s" repeatCount="indefinite" />
    <!-- Enhanced rotation -->
    <animateTransform attributeName="transform" type="rotate" from="0 250 300" to="-180 250 300" dur="28s" repeatCount="indefinite" />
  </polygon>
  
  <!-- Floating circles with enhanced rotation -->
  <circle id="circle1" cx="250" cy="250" r="80" fill="none" stroke="#555" stroke-width="1" opacity="0.2">
    <animate attributeName="r" from="80" to="100" dur="15s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="rotate" from="0 250 250" to="360 250 250" dur="20s" repeatCount="indefinite" />
  </circle>
  
  <circle id="circle2" cx="750" cy="250" r="150" fill="none" stroke="#555" stroke-width="1" opacity="0.2">
    <animate attributeName="r" from="150" to="170" dur="20s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="rotate" from="360 750 250" to="0 750 250" dur="25s" repeatCount="indefinite" />
  </circle>
  
  <!-- Add a new rotating ring -->
  <circle id="circle3" cx="500" cy="250" r="200" fill="none" stroke="#666" stroke-width="1" opacity="0.15">
    <animateTransform attributeName="transform" type="rotate" from="0 500 250" to="360 500 250" dur="40s" repeatCount="indefinite" />
  </circle>
  
  <!-- Moving wave paths with rotation effect -->
  <path d="M0,100 Q 500,0 1000,100" stroke="#666" stroke-width="1" fill="none" opacity="0.1">
    <animate attributeName="d" 
             values="M0,100 Q 500,0 1000,100;
                     M0,120 Q 500,50 1000,120;
                     M0,100 Q 500,0 1000,100" 
             dur="15s" 
             repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="rotate" from="0 500 250" to="10 500 250" dur="30s" repeatCount="indefinite" alternateGystroke-width="2" />
  </path>
  
  <path d="M0,400 Q 500,500 1000,400" stroke="#666" stroke-width="1" fill="none" opacity="0.1">
    <animate attributeName="d" 
             values="M0,400 Q 500,500 1000,400;
                     M0,380 Q 500,450 1000,380;
                     M0,400 Q 500,500 1000,400" 
             dur="17s" 
             repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="rotate" from="0 500 250" to="-8 500 250" dur="32s" repeatCount="indefinite" alternateGystroke-width="2" />
  </path>
  
  <!-- Moving floating dots with orbiting motion -->
  <g id="dots">
    <!-- Orbiting dot 1 -->
    <circle cx="500" cy="150" r="3" fill="#777" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" 
                        from="0 500 250" to="360 500 250" 
                        dur="15s" repeatCount="indefinite" />
    </circle>
    
    <!-- Orbiting dot 2 -->
    <circle cx="500" cy="100" r="3" fill="#777" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" 
                        from="72 500 250" to="432 500 250" 
                        dur="18s" repeatCount="indefinite" />
    </circle>
    
    <!-- Orbiting dot 3 -->
    <circle cx="500" cy="50" r="3" fill="#777" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" 
                        from="144 500 250" to="504 500 250" 
                        dur="21s" repeatCount="indefinite" />
    </circle>
    
    <!-- Orbiting dot 4 -->
    <circle cx="500" cy="400" r="3" fill="#777" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" 
                        from="216 500 250" to="576 500 250" 
                        dur="24s" repeatCount="indefinite" />
    </circle>
    
    <!-- Orbiting dot 5 -->
    <circle cx="500" cy="450" r="3" fill="#777" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" 
                        from="288 500 250" to="648 500 250" 
                        dur="27s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Additional rotating elements -->
  <g id="rotatingElements">
    <!-- Rotating diamond -->
    <polygon points="500,170 520,190 500,210 480,190" fill="#555" opacity="0.2">
      <animateTransform attributeName="transform" type="rotate" 
                        from="0 500 190" to="-360 500 190" 
                        dur="12s" repeatCount="indefinite" />
    </polygon>
    
    <!-- Rotating square -->
    <rect x="485" y="285" width="30" height="30" fill="#555" opacity="0.2">
      <animateTransform attributeName="transform" type="rotate" 
                        from="0 500 300" to="360 500 300" 
                        dur="18s" repeatCount="indefinite" />
    </rect>
    
    <!-- Rotating cross -->
    <g opacity="0.2">
      <rect x="495" y="230" width="10" height="40" fill="#777" />
      <rect x="480" y="245" width="40" height="10" fill="#777" />
      <animateTransform attributeName="transform" type="rotate" 
                        from="0 500 250" to="360 500 250" 
                        dur="15s" repeatCount="indefinite" />
    </g>
  </g>
  
  <!-- Outer rotating ring -->
  <circle cx="500" cy="250" r="240" stroke="#444" stroke-width="1" fill="none" opacity="0.1">
    <animateTransform attributeName="transform" type="rotate" 
                      from="0 500 250" to="-180 500 250" 
                      dur="45s" repeatCount="indefinite" />
  </circle>
</svg>